<!DOCTYPE html>
<html>
<head>
    <title>Library Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Library Management System</h1>
    <label for="title">Book Title:</label>
    <input type="text" id="title" placeholder="Enter book title">

    <label for="author">Author:</label>
    <input type="text" id="author" placeholder="Enter author's name">

    <button onclick="addBook()">Add Book</button>
    <button onclick="viewBooks()">View Books</button>

    <table id="bookTable">
        <tr>
            <th>Title</th>
            <th>Author</th>
        </tr>
    </table>

    <script>
        function addBook() {
            var title = document.getElementById("title").value;
            var author = document.getElementById("author").value;
            var table = document.getElementById("bookTable");
            var row = table.insertRow(-1);
            var titleCell = row.insertCell(0);
            var authorCell = row.insertCell(1);
            titleCell.innerHTML = title;
            authorCell.innerHTML = author;
        }

        function viewBooks() {
            // Replace the following line with code to retrieve book data from the backend.
            // For simplicity, I'm adding sample data.
            var books = [
                { title: "Sample Book 1", author: "Sample Author 1" },
                { title: "Sample Book 2", author: "Sample Author 2" },
                { title: "Sample Book 3", author: "Sample Author 3" }
            ];

            var table = document.getElementById("bookTable");
            table.innerHTML = "<tr><th>Title</th><th>Author</th></tr>";

            books.forEach(function (book) {
                var row = table.insertRow(-1);
                var titleCell = row.insertCell(0);
                var authorCell = row.insertCell(1);
                titleCell.innerHTML = book.title;
                authorCell.innerHTML = book.author;
            });
        }
    </script>
</body>
</html>
